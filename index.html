<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body class="my-login-page">
	<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="img/yusufatakanozmen.png" alt="Yusuf Atakan Ã–zmen">
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title" style="text-align: center; font-weight: bold;">REGISTER</h4>
            <div class="circle-icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-yandex"></i>
              <i class="fab fa-google"></i>
            </div>
            <p style="text-align: center;">or use your email adrress:</p>
           <form method="POST" class="my-login-validation" novalidate="">
  <div class="form-group">
    <input type="text" class="form-control" name="first_name" value="" required autofocus placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="email" value="" required autofocus placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" value="" required autofocus placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="confirm_password" value="" required autofocus placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <button type="submit" style="border-radius: 25px; background-color: rgba(139, 0, 139, 0.787);" class="btn btn-dark btn-block">
      Create Account
    </button>
  </div>
  <div class="mt-4 text-center">
    Already have an account? <a href="register.html">Sign In</a>
  </div>
</form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
